<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <p>Hey i ama a para</p>
    <a href="https://www.google.com">Google</a>
    <div>I am a block element</div>
    <span>I am a span and i am inline element</span>

    <p style="border: 2px solid red;">This is a paragraph</p>
    <p style="border: 2px solid blue;">This is also a paragraph</p>
    <div style="border: 2px solid red;">This is a div</div>
    <a style="border: 2px solid blue;">This is anchor</a>
    <strong style="border: 2px solid blue;">This is strong</strong>
    <li style="border: 2px solid blue;">This is li</li>
    <ul style="border: 2px solid blue;">This is ul</ul>
    <em style="border: 2px solid blue;">This is em</em>
    <img style="border: 2px solid blue;">This is img</img>
    <span style="border: 2px solid red;">This is a span</span>
    <span style="border: 2px solid red;">This is also a span</span>
</body>
</html>
